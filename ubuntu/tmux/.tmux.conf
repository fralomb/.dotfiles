set -g status on
set -g status-style fg=$color_grey9,bg=$color_grey13
set -g destroy-unattached on
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g pane-border-style bg=default,fg=$color_grey14
set -g pane-active-border-style bg=default,fg=$color_grey14
set -g mode-keys vi
set -g status-keys vi
set -g mouse on
set -g escape-time 0
set -g focus-events on
set -g history-limit 3000
set -g history-file ~/.tmux_history
set -g monitor-activity off
set -g visual-activity off
set -g base-index 1
set -g pane-base-index 1
set -g -w automatic-rename on
set -g renumber-windows on
set -g bell-action none
set -g status-position bottom
set -g status-interval 5

unbind-key C-b
bind-key C-a send-prefix
set -g prefix C-t

bind-key r source-file $HOME/.tmux.conf \; display-message "$HOME/.tmux.conf reloaded"
